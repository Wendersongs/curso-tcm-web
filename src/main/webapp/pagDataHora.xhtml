<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">


        <h:form id="form">

            <br/><br/>

            Using offsetTime<br/>
            <h:outputText value="#{dataHoraController.offsetTime}">
                <f:convertDateTime type="offsetTime" pattern="H:mm:ss:SSS" />
            </h:outputText>

            <br/><br/>

            Using offsetDateTime<br/>
            <h:outputText value="#{dataHoraController.offsetDateTime}">
                <f:convertDateTime type="offsetDateTime" pattern="EEE, MMM d, ''yy" />
            </h:outputText>


            <br/><br/>

            Using zonedDateTime<br/>
            <h:outputText value="#{dataHoraController.zonedDateTime}">
                <f:convertDateTime type="zonedDateTime" pattern="yyyy.MM.dd G 'at' hh:mm:ss z" />
            </h:outputText>


        </h:form>

    </ui:define>

</ui:composition>
